<svg fill="none" viewBox="0 0 200 20" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes windy  {
            0% { transform: skewX(00.0deg) }
           10% { transform: skewX(-18.0deg) }
           20% { transform: skewX(-12.0deg) }
           30% { transform: skewX(-16.0deg) }
           40% { transform: skewX(-10.0deg) }
           50% { transform: skewX(-14.0deg) }
           60% { transform: skewX(-08.0deg) }
           70% { transform: skewX(-04.0deg) }
           80% { trasforrm: skewX(-06.0deg) }
          100% { transform: skewX(00.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .trippy_container {
          background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
          background-size: 200% 200%;
          animation: gradient 10s ease infinite;

          width: 100%;
          height: 100%;

          display: flex;
          color: white;
          white-space: normal;

          font-family: Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .windy {
          animation: windy 5s linear -1s infinite;
          display: inline-block;
          transform-origin: 100% 100%;
          letter-spacing: -10px;
        }

        @media (prefers-reduced-motion) {
          .trippy_container {
            animation: none;
          }

          .windy {
            animation: none;
          }
        }
      </style>
      <div class="trippy_container">â€‚jungle</div>
    </div>
  </foreignObject>
</svg>